<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Dmitriy Smolin">
    <meta name="keywords" content="Izhevsk,weather,today,five days,history weather">
    <title>Погода в Ижевске</title>
    <link rel="stylesheet" href="styles/main.css">

    <style type="text/css">
        @import url("styles/all.css");
    </style>
</head>

<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li id="link"><a href="#">Сегодня</a> </li>
                <li id="link"><a href="index.html">5 дней</a> </li>
                <li><a href="historical-review.html">История погоды</a> </li>
            </ul>
        </nav>
        <section class="air_pollution">
            <span id="air-pollution">Загрязнение воздуха: 8.168363052618588e-8</span>
            <form action="#" method="GET">
                <input type="search" id="search-field" placeholder="Поиск" pattern="[А-ЯA-Z][а-яa-z]+(?:[\s-][а-яА-Яa-zA-Z]+)*$"
                    title="Название города должно начинаться c большой буквы и не содержать цифр">
                <button type="button"></button>
            </form>
        </section>
    </header>
    <main class="content">
        <header>
            <h1>Подробный прогноз погоды на день</h1>
        </header>
        <section class=left_block>
            <p id="location" class="city_country">
                Ижевск, Россия
            </p>
            <p id="day_weeks" class="day_weeks">
                среда
            </p>
            <p id="weather_types" class="weather_types">
                облачно
            </p>
            <figure class="current_temperature_img">
                <img id="weatherImg" src="assets/Sunny Weather.png" alt="Sunny Weather 22&#176C">
                <figcaption id="current_temperature" class="current_temperature">22&#176</figcaption>
            </figure>
        </section>
        <section class="right_block">
            <p id="precipitation" class="chance_rainfall">
                Вероятность осадков: 20%
            </p>
            <p id="humidity" class="humidity">
                Влажность: 45%
            </p>
            <p id="wind" class="wind_speed">
                Ветер: 11 км/ч
            </p>
            <section class="weather_parametrs">
                <form action="#">
                    <ul>
                        <li id="temperature_button"><button class="weather_button" onclick="buttonClick(1)">Температура</button>
                        </li>
                        <li id="rainfall_button"><button class="weather_button_optimize" onclick="buttonClick(2)">Вероятность<br>осадков</button></li>
                        <li id="wind_button"><button class="weather_button" onclick="buttonClick(3)">Ветер</button>
                        </li>
                    </ul>
                </form>
            </section>
        </section>
        <section class="bottom_block">
            <section class="icons_graph">
                <figure class="figure_fixed ">
                    <img class="temperature_graph  myButtons" src="assets/temperature.jpg" alt="temperature graph">
                </figure>
                <figure class="figure_fixed ">
                    <img class="rainfall_graph fade myButtons" src="assets/rainfall.jpg" alt="rainfall graph ">
                </figure>
                </figure class="figure_fixed ">
                <img class="wind_graph fade myButtons" src="assets/wind.jpg" alt="wind graph">
                </figure>
            </section>
            <section class="time">
                <span class="time_day timeWeather">17:00</span>
                <span class="time_day timeWeather">20:00</span>
                <span class="time_day timeWeather">23:00</span>
                <span class="time_day timeWeather">2:00</span>
                <span class="time_day timeWeather">5:00</span>
                <span class="time_day timeWeather">8:00</span>
                <span class="time_day timeWeather">11:00</span>
                <span class="time_day timeWeather">14:00</span>
            </section>
            <section class="container-days">

                <span class="name_day">ср</span>
                <figure><img src="assets/cloudy.jpeg" alt="weather on wednesday"></figure>
                <figcaption class="degrees"><span id="maxTemp">22&#176 </span>
                    <span id="minTemp">13&#176</span>
                </figcaption>
                <span class="name_day">чт</span>
                <figure><img src="assets/rainy.jpeg" alt="weather on thursday"></figure>
                <figcaption class="degrees"><span id="maxTemp">21&#176 </span>
                    <span id="minTemp">11&#176</span>
                </figcaption>
                <span class="name_day">пт</span>
                <figure><img src="assets/sunny.jpeg" alt="weather on friday"></figure>
                <figcaption class="degrees"><span id="maxTemp">24&#176 </span>
                    <span id="minTemp">12&#176</span>
                </figcaption>
                <span class="name_day">сб</span>
                <figure><img src="assets/very_rainy.jpeg" alt="weather on saturday"></figure>
                <figcaption class="degrees"><span id="maxTemp">26&#176 </span>
                    <span id="minTemp">13&#176</span>
                </figcaption>
                <span class="name_day">вс</span>
                <figure><img src="assets/sunny.jpeg" alt="weather on sunday"></figure>
                <figcaption class="degrees"><span id="maxTemp">27&#176 </span>
                    <span id="minTemp">14&#176</span>
                </figcaption>
                <span class="name_day">пн</span>
                <figure><img src="assets/sunny.jpeg" alt="weather on monday"></figure>
                <figcaption class="degrees"><span id="maxTemp">28&#176 </span>
                    <span id="minTemp">14&#176</span>
                </figcaption>
                <span class="name_day">вт</span>
                <figure><img src="assets/very_rainy.jpeg" alt="weather on tuesday"></figure>
                <figcaption class="degrees"><span id="maxTemp">28&#176 </span>
                    <span id="minTemp">14&#176</span>
                </figcaption>
                <span class="name_day">ср</span>
                <figure><img src="assets/sunny.jpeg" alt="weather on wednesday"></figure>
                <figcaption class="degrees"><span id="maxTemp">28&#176 </span>
                    <span id="minTemp">14&#176</span>
                </figcaption>
            </section>
    </main>
    <footer class="footer">
        <span>2019 &copy Copyright</span>
    </footer>

    <script src="js/weather-details.js"></script>
</body>

</html>
