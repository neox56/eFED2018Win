<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Dmitriy Smolin">
    <meta name="keywords" content="Izhevsk,weather,today,five days,history weather">
    <title>Погода в Ижевске</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="menu">
            <ul>
                <li><a href="#">Сегодня</a> </li>
                <li id="five_days"><a href="#">5 дней</a> </li>
                <li id="weather_history"><a href="#">История погоды</a> </li>
            </ul>
        </div>
        <div class="both"></div>
        <div class="air_pollution">
            <p>Загрязнение воздуха:8.168363052618588e-8</p>
            <form action="#">
                <input type="search" placeholder="Поиск">
                <button type="button"></button>
            </form>
        </div>
    </div>
    <div class="content">
        <div class=left_block>
            <div class="city_country">
                <p>Ижевск, Россия</p>
            </div>
            <div class="day_week">
                <p>среда</p>
            </div>
            <div class="weather_types">
                <p>облачно</p>
            </div>
            <img src="img/Sunny Weather.png" alt="Sunny Weather 22&#176C">
            <span>22&#176C</span>
        </div>
        <div class="right_block">
            <div class="chance_rainfall">
                <p>Вероятность осадков: 20%</p>
            </div>
            <div class="humidity">
                <p>Влажность: 45%</p>
            </div>
            <div class="wind_speed">
                <p>Ветер: 11 км/ч</p>
            </div>
            <div class="weather_parametrs">
                <form action="#">
                    <ul>
                        <li id="temperature_button"><button class="weather_button">Температура</button> </li>
                        <li id="rainfall_button"><button class="weather_button_optimize">Вероятность<br>осадков</button></li>
                        <li id="wind_button"><button class="weather_button">Ветер</button> </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="both"></div>
        <div class="bottom_block">
            <div class="icons_graph">
                <img class="temperature_graph" src="img/temperature.jpg" alt="temperature graph">
                <img class="rainfall_graph" src="img/rainfall.jpg" alt="rainfall graph ">
                <img class="wind_graph" src="img/wind.jpg" alt=" wind graph ">
            </div>
            <div class="time">
                <span id="time_wed">17:00</span>
                <span id="time_th">20:00</span>
                <span id="time_fr">23:00</span>
                <span id="time_sa">2:00</span>
                <span id="time_su"> 5:00</span>
                <span id="time_mo">8:00</span>
                <span id="time_tu">11:00</span>
                <span id="time_wed2">14:00</span>
            </div>
            <div class="icons_weather">
                <span id="wed"><img class="border" src="img/wednesday.jpg" alt="weather on wednesday"></span>
                <span id="th"><img class="border" src="img/thursday.jpg" alt="weather on thursday"></span>
                <span id="fr"><img class="border" src="img/friday.jpg" alt="weather on friday"></span>
                <span id="sa"><img class="border" src="img/saturday.jpg" alt="weather on saturday"></span>
                <span id="su"><img class="border" src="img/sunday.jpg" alt="weather on sunday"></span>
                <span id="mo"><img class="border" src="img/monday.jpg" alt="weather on monday"></span>
                <span id="tu"><img class="border" src="img/tuesday.jpg" alt="weather on tuesday"></span>
                <span id="wed2"><img class="border" src="img/wednesday2.jpg" alt="weather on wednesday"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>2018 &copy Copyright</p>
    </div>
</body>

</html>
